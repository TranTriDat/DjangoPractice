{% extends 'base.html' %}
{% block title %} Add New Category {% endblock %}
{% block content %}
<center>
    <h1>
        Add Category to database
    </h1>
    <br/><br/>
    {% if submitted %}
        Your Category Was Submitted Successfully
    {% else %}
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Submit" class="btn btn-secondary">
        </form>
    {% endif %}
</center>
{% endblock%}
