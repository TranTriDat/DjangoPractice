{% extends 'base.html' %}
{% block title %} Add New Product {% endblock %}
{% block content %}
    <h1>
        Add Product to database
    </h1>
    <br/><br/>
    {% if submitted %}
        Your Product Was Submitted Successfully
    {% else %}
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Submit" class="btn btn-secondary">
        </form>
    {% endif %}
{% endblock%}
